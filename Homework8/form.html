<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div> Для публикации вашей статьи заполнте, пожалуйста, следующую форму:</div>
    <br>
    <div class="title">
        <div class="titleName">Название статьи:</div>
        <div class="button">
            <input type="text" name="username">
        </div>
    </div>

    <div class="title">
        <div class="titleName">Рубрика:</div>
        <div class="button">
            <select name="rubriki">
                <option value="4">программирование</option>
                <option value="5">маркетинг</option>
                <option value="6">менеджмент</option>
            </select>
        </div>
    </div>

    <div class="title">
        <div class="titleName">Публикация:</div>
        <div class="button2">
            <div class="publication"><input type="radio" name="" value="1">на сайте</div>
            <div class="publication"><input type="radio" name="" value="2">в журнале</div>
            <div class="publication"><input type="radio" name="" value="3">на сайте и в журнале</div>
        </div>
    </div>

    <span>Разрешить комментарии:</span>
    <input type="checkbox" name="">
    <br>

    <div class="titleName" style="margin-top: 10px;">Текст статьи:</div>
    <textarea name="" rows="3"></textarea>
    <br>
    <input type="submit" value="Опубликовать">
</body>
</html>
